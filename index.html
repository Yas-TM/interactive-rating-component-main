<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="wrapper">
    <div class="rating-box">
      <div class="star-container"><object class="i-star" data="./images/icon-star.svg"></object></div>
      <h2 class="title">How did we do?</h2>
      <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-btns">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>
      <button id="submit" class="submit">SUBMIT</button>
    </div>
    <div class="result-box">
      <object data="./images/illustration-thank-you.svg" ></object>
      <p class="rating-result">You selected <span class="rating-point"></span> of 5</p>
      <h2 class="title">Thank you!</h2>
      <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
